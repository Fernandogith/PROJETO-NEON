<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    
    <title>Projeto - Lading Page Neon</title>
</head>
<body>
    <header>
        <div class="container">
            <a href="" class="logo">
                <img src="img/logo.svg" alt="">
            </a>
            <nav>
                <ul>
                    <li><a href="/">Produtos</a></li>
                    <li><a href="/">Conta digital PJ</a></li>
                    <li><a href="/">Quem somos</a></li>
                    <li><a href="/">Blog</a></li>
                    <li><a href="/">Ajuda</a></li>
                </ul>
                <button class="btn-secondary white">Abra sua conta digital</button>
            </nav>
        </div>

    </header>
    
    <section class="s-hero">
        <div class="container">
            <div class="text">
                <h3>Abra sua conta, é só baixar o app!</h3>
                <h1>A conta digital certa pra cuidar bem do seu dinheiro</h1>
                <button class="btn-primary"></button>
                <ul>
                    <li>
                        <div class="icon">
                            <img src="img/icon-cartao.svg" alt="">
                        </div>
                        <span>Cartão sem<br /> anuidade</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="img/icon-conta.svg" alt="">
                        </div>
                        <span>Conta digital<br /> 100% grátis</span>
                    </li>
                    <li>
                        <div class="icon">
                            <img src="img/icon-dinheiro.svg" alt="">
                        </div>
                        <span>Seu dinheiro<br /> rendendo mais</span>
                    </li>
                </ul>
            </div>
            <div class="area-image">
                <h2>Banco 100% digital</h2>
                <div class="image">
                    <img class="card-front" src="img/card-neon-front.png" alt="">
                    <img class="card-back" src="img/card-neon-back.png" alt="">
                    <img class="card-circle" src="img/circle-cards-neon.svg" alt="">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
